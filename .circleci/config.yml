version: 2.1
jobs:
  build_dependencies:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: |
            npm install --save
  build_docker_image:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build docker image
          command: |
            docker build -t lennguyen03/react-cicd-test .
            echo $DOCKER_PASSWORD | docker login -u lennguyen03 --password-stdin
            docker push lennguyen03/react-cicd-test:latest

workflows:
  build_dependencies:
    jobs:
      - build_dependencies
      - build_docker_image